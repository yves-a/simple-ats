# Docker-specific configuration for Java service
server.port=8080
server.servlet.context-path=/

# Python AI Service URL (Docker internal network)
ats.python-service.url=http://python-ai:8000

# Logging configuration
logging.level.com.ats=INFO
logging.level.org.springframework=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Health check endpoint
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# CORS configuration for Docker
ats.cors.allowed-origins=http://frontend:3000,http://localhost:3000

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB